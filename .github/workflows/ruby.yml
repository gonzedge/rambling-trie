name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.6
          bundler-cache: true
      - name: Run rubocop
        run: bundle exec rubocop
      - name: Run rbs + steep
        run: bundle exec steep check
  spec:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version:
          - 3.3.6
          - 3.3.5
          - 3.3.4
          - 3.3.3
          - 3.3.2
          - 3.3.1
          - 3.3.0
          - 3.2.6
          - 3.2.5
          - 3.2.4
          - 3.2.3
          - 3.2.2
          - 3.2.1
          - 3.2.0
          - 3.1.4
          - 3.1.3
          - 3.1.2
          - 3.1.1
          - 3.1.0
    steps:
      - uses: actions/checkout@v3
      - name: Set up ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Run rspec
        run: bundle exec rspec
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.6
          bundler-cache: true
      - name: Report rspec test coverage to coveralls.io
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: bundle exec rspec
      - name: Report rspec test coverage to codeclimate.com
        uses: paambaati/codeclimate-action@v5.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageCommand: bundle exec rspec
