version: v1.0
name: ruby
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 3.2.2
    dependencies: []
    task:
      prologue:
        commands:
          - checkout
          - sem-version ruby 3.2.2
          - bundle install
      jobs:
        - name: bundle exec rspec
          commands:
            - bundle exec rspec --format RspecJunitFormatter --out report.xml
      epilogue:
        always:
          commands:
            - '[[ -f report.xml ]] && test-results publish report.xml'
